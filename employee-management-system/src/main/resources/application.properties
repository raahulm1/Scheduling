spring.application.name=employee-management-system

spring.data.mongodb.uri=mongodb://localhost:27017/-
spring.data.mongodb.database=employee_db

# JPA/Hibernate Configuration (optional, included for consistency with original YAML)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.employeemanagement=DEBUG

# Optional: Scheduler Configuration (though handled in SchedulerConfig.java)
spring.task.scheduling.pool.size=10
spring.task.scheduling.thread-name-prefix=scheduled-task-